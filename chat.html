<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="wrapper  bg-white px-5 rounded-lg shadow-lg">
        <section class="chat-area ">
            <header class="flex items-center  py-5 pr-[240px]">
                <a href="#" class="text-lg color-[#333]"><i class="fas fa-arrow-left"></i></a>
                <img src="img/test-avatar.jpg" alt="Avatar" class="w-[50px] h-[50px] object-cover rounded-full mx-4">
                <div class="details">
                    <span class="text-base font-medium">Coding...</span>
                    <p>Active now</p>
                </div>
            </header>
            <div class="chat-box">
                <div class="chat outgoing">
                    <div class="details">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem sequi voluptates labore natus debitis adipisci dolor tempora fugiat hic amet ipsa fugit dignissimos ullam, eligendi quae quas saepe ipsam! Cumque.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
